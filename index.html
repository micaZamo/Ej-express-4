<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido</h1>
    <form action="/login" method="POST">
        <h3>Completa los siguientes datos: </h3>
        <input type="text" name="Nombre" id="input-nombre" placeholder="Nombre">
        <input type="text" name="Apodo" id="input-apodo" placeholder="Apodo">
        <input type="text" name="Apellido" id="input-apellido" placeholder="Apellido">
        <input type="submit" value="ENVIAR" id="btn-enviar">
    </form>
</body>
</html>
